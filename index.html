<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Dreams Festival</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="poster">
        <div class="glitch-container">
            <h1 class="glitch" data-text="ELECTRIC DREAMS">ELECTRIC DREAMS</h1>
        </div>
        
        <div class="event-details">
            <div class="date">
                <span class="day">24</span>
                <span class="month">JUNE</span>
            </div>
            
            <div class="location">
                <span class="venue">NEON GARDENS</span>
                <span class="address">123 CYBER STREET</span>
            </div>
        </div>

        <div class="artists">
            <div class="artist">CYBER PUNK</div>
            <div class="artist">SYNTH WAVE</div>
            <div class="artist">DIGITAL DREAMS</div>
        </div>

        <div class="ticket-info">
            <div class="price">TICKETS: $49.99</div>
            <div class="cta">GET YOUR TICKETS NOW</div>
        </div>

        <div class="design-elements">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
            <div class="line line-1"></div>
            <div class="line line-2"></div>
        </div>
    </div>
</body>
</html>
